<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>positioning</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Header</h1>
    </header>
    <main class="main">
      <div class="sticky">
        <section class="first-section">
          <div class="container">
            <div class="col"><span class="num">1</span></div>
            <div class="col"><span class="num">3</span></div>
            <div class="col"><span class="num">5</span></div>
            <div class="col"><span class="num">7</span></div>
            <div class="col blue"><span class="num">2</span></div>
            <div class="col blue"><span class="num">4</span></div>
            <div class="col blue"><span class="num">6</span></div>
          </div>
        </section>
        <div class="icon"><ion-icon name="rocket-outline"></ion-icon></div>
      </div>
      <section class="second-section">
        <div class="wrapper">
            <div class="col2 one"><span class="num">1</span></div>
            <div class="col2 two"><span class="num">2</span></div>
            <div class="col2 three"><span class="num">3</span></div>
            <div class="col2 four"><span class="num">4</span></div>
            <div class="col2 five"><span class="num">5</span></div>
            <div class="col2 six"><span class="num">6</span></div>
            <div class="col2 seven"><span class="num">7</span></div>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
